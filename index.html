<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div id="display" class="text-center bg-black text-white my-2 py-2">0</div>
        <a id="zero" type="button" class="btn btn-success" onclick="displaying('0')">0</a>
        <a id="one" type="button" class="btn btn-success" onclick="displaying('1')">1</a>
        <a id="two" type="button" class="btn btn-success" onclick="displaying('2')">2</a>
        <a id="three" type="button" class="btn btn-success" onclick="displaying('3')">3</a>
        <a id="four" type="button" class="btn btn-success" onclick="displaying('4')">4</a>
        <a id="five" type="button" class="btn btn-success" onclick="displaying('5')">5</a>
        <a id="six" type="button" class="btn btn-success" onclick="displaying('6')">6</a>
        <a id="seven" type="button" class="btn btn-success" onclick="displaying('7')">7</a>
        <a id="eight" type="button" class="btn btn-success" onclick="displaying('8')">8</a>
        <a id="nine" type="button" class="btn btn-success" onclick="displaying('9')">9</a>
        <a id="equals" type="button" class="btn btn-success" onclick="displaying()">=</a>
        <a id="add" type="button" class="btn btn-success" onclick="displaying()">+</a>
        <a id="subtract" type="button" class="btn btn-success" onclick="displaying()">-</a>
        <a id="multiply" type="button" class="btn btn-success" onclick="displaying()">*</a>
        <a id="divide" type="button" class="btn btn-success" onclick="displaying()">/</a>
        <a id="decimal" type="button" class="btn btn-success" onclick="displaying()">.</a>
        <a id="clear" type="button" class="btn btn-success" onclick="clearDisplay()">C</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
